<md-card class="md-whiteframe-4dp">
    <md-card-title>
        <md-card-title-media>
            <div class="md-media-lg">
                <img style="border-radius: 100%" ng-src="{{ctrl.user.avatar}}">
                <md-button ng-if="ctrl.authUser && (ctrl.authUser.id == ctrl.user.id)" class="md-icon-button" ng-click="ctrl.showEditAvatarDialog($event, ctrl.user)"
                           style="left: 120px;bottom: 30px" aria-label="Edit Avatar">
                    <md-icon>
                        <ng-md-icon icon="edit"></ng-md-icon>
                    </md-icon>
                </md-button>
            </div>
        </md-card-title-media>
        <md-card-title-text layout-align="center center">
            <span class="md-headline">{{ctrl.user.name}}</span>
            <span class="md-subhead">{{ctrl.user.email}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item>
                <p><label>Name</label></p>
                <p>{{ctrl.user.name}}</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item>
                <p><label>Email</label></p>
                <p>{{ctrl.user.email}}</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item ng-if="ctrl.user.gender">
                <p><label>Gender</label></p>
                <p>{{ctrl.user.gender}}</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item ng-if="ctrl.user.createDate">
                <p><label>Create date</label></p>
                <p>{{ctrl.user.createDate | date:'dd-MM-yyyy'}}</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item ng-if="ctrl.user.birthdayDate">
                <p><label>Birthday date</label></p>
                <p>{{ctrl.user.birthdayDate | date:'dd-MM-yyyy'}}</p>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item ng-if="ctrl.user.city">
                <p><label>City</label></p>
                <p>{{ctrl.user.city}}</p>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
    <md-card-actions layout="row" layout-align="start center">
        <md-card-icon-actions>
            <span flex></span>
            <md-button ng-if="ctrl.authUser && (ctrl.authUser.id == ctrl.user.id)" class="md-icon-button" ng-click="ctrl.showEditProfileDialog($event)" aria-label="Edit Profile">
                <md-icon>
                    <ng-md-icon icon="edit"></ng-md-icon>
                </md-icon>
            </md-button>
        </md-card-icon-actions>
    </md-card-actions>

</md-card>
