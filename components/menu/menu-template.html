<md-card class="md-whiteframe-4dp" hide-xs hide-sm style="margin-left: 16px">
    <md-card-content>
        <md-list style="min-width: 220px" ng-if="ctrl.user" ng-init="ctrl.setMenu()">
            <md-list-item ng-repeat="item in ctrl.menu" md-ink-ripple ui-sref="{{item.link}}" ui-sref-active="active">
                <div>
                    <md-item-content layout="row" layout-align="start center">
                        <div class="inset">
                            <md-icon>
                                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </md-icon>
                        </div>
                        <div class="inset">
                            {{item.text}}
                        </div>
                    </md-item-content>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <div style="min-width: 220px" ng-if="!ctrl.user" layout="column">
            <div>
                Please <b>login</b> or <b>register</b>
            </div>
            <md-button class="md-raised md-primary" ng-click="ctrl.showDialog('login', $event)">Login</md-button>
            <md-button class="md-raised md-primary" ng-click="ctrl.showDialog('register', $event)">Registration</md-button>
        </div>
    </md-card-content>
</md-card>
