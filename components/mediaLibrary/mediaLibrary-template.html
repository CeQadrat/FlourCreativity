<form name="upload">
    <input type="file" name="file" id="file" class="ng-hide">
    <div layout="row">
        <md-button flex="100" class="md-raised md-primary " ng-click="ctrl.add()">Add</md-button>
    </div>
</form>
<md-grid-list
        md-cols="2" md-cols-gt-sm="5"
        md-row-height-gt-sm="1:1" md-row-height="1:1"
        md-gutter="8px" md-gutter-gt-sm="4px"
        ng-if="ctrl.files">

    <md-grid-tile ng-repeat="file in ctrl.files"
                  md-rowspan="1"
                  md-colspan="1"
                  md-colspan-sm="1"
                  md-colspan-xs="1"
                  ng-click="ctrl.imageClick(file.$value)">
        <img ng-src="{{file.$value}}" style="width: 100%; height: 100%">
    </md-grid-tile>
</md-grid-list>
